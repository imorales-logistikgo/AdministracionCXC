{% load static %}
{% load humanize %}

<div class="table-responsive">
	<table class="table table-striped table-bordered nowrap" id="tablaDetallesCobro" style="width:100%">
		<thead>
			<th>Folio Cobro</th>
			<th>Fecha Cobro</th>
			<th>Cobro</th>
		</thead>
		<tbody>
			{% for Factura in Facturas %}
			<tr>
				<td>{{Factura.FolioCobro}}</td>
				<td>{{Factura.FechaCobro|date:'Y/m/d'}}</td>
				<td>${{Factura.Total|floatformat:"2"|intcomma}}</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
</div>
