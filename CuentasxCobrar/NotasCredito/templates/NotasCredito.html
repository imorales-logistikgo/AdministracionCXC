{% extends "base.html" %}
{% load static %}
{% block activateNotasCredito %}
kt-menu__item--active
{% endblock %}



{% block NotasCredito %}


<div class="kt-subheader   kt-grid__item" id="kt_subheader">
	<div class="kt-container  kt-container--fluid ">
		<div class="kt-subheader__toolbar">
			<div class="kt-subheader__wrapper">
				<h3>Notas de Credito</h3>
			</div>
		</div>
	</div>
</div>



<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"
	 id="kt_content">
	<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
		<div class="kt-portlet kt-portlet--fit kt-portlet--head-noborder" id="TbPading">
			{% include "TablaNotasCredito.html" %}
		</div>
	</div>
</div>



<div class="modal fade" id="ModalNotaCredito" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
	 aria-hidden="true" data-backdrop="static" data-keyboard="false">
	 <div class="modal-dialog modal-lg" role="document" id="NC">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" >Notas de Credito</h5>
				<button type="button" id="closeBtnModalTotales" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="modalbody">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-4">
							<select id="ClienteToNotaCredito"
									title="Selecciona un cliente">
								<option selected disabled>Selecciona un cliente</option>
								{% for Cliente in Clientes%}
								<option value="{{Cliente.IDCliente}}">{{Cliente.RazonSocial}}</option>
								{% endfor %}
							</select>
						</div>
						<div class="col-4">
							<input type="text" placeholder="Folio" class="form-control" id="FolioNotaCredito" disabled>
						</div>
					</div></br>

					<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
						<div class="col-lg-12">
							<div class="kt-portlet kt-portlet--height-fluid">
								<div class="kt-portlet__head">
									<div class="kt-portlet__head-label">
										<h3 class="kt-portlet__head-title">
											PDF y XML
										</h3>
									</div>
								</div>
								<div class="kt-portlet__body ml-3">
									<div class="kt-uppy" id="FilesNotaCredito">
										<div class="kt-uppy__dashboard"></div>
										<div class="kt-uppy__progress"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="modal-footer" id="modalReajusteCssFooter">
				<button type="button" class="btn btn-primary" id="BtnSaveNotaCredito">Guardar</button>
				<button type="button" class="btn btn-danger" id="BtnCloseModalReajuste" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>




{% endblock %}

{% block scripts %}
<script src='{% static "js/pages/FuncionesDinamicasCxC.js" %}'></script>
<script src='{% static "js/pages/NotasCredito.js" %}' type="text/javascript"></script>
<script src='{% static "js/es_ES.min.js" %}'></script>
<script src='{% static "js/bootstrap-datepicker.es.js" %}'></script>
{% endblock %}
