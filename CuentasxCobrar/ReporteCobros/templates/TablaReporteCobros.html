<table class="table table-striped table-bordered" id="TableReporteCobros">
	<thead>
		<tr>
			<th>Folio</th>
			<th>Cliente</th>
			<th>Fecha Cobro</th>
			<th>Total</th>
			<th>Folio Factura</th>
		</tr>
	</thead>
	<tbody>
		{% for Cobro in Cobros %}
		<tr>
			<td>{{Cobro.Folio}}</td>
			<td>{{Cobro.NombreCortoCliente}}</td>
			<td>{{Cobro.FechaCobro|date:'Y/m/d'}}</td>
			<td>{{Cobro.Total|floatformat:"2"}}</td>
			<td>{{Cobro.Folio}}</td>
		</tr>
		{%endfor%}
	</tbody>
</table>
